<ion-header>
  <ion-navbar>
    <ion-title>
      Login Screen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click) = "Login()">Sign In</button>
  </div>

    <div padding>
    <button ion-button color="primary" block (click) = "GoToRegister()">Register</button>
  </div>
  <div padding>
    <button ion-button color="primary" block (click) = "IraChat()">"ir al chat"</button>
  </div>


</ion-content>
